<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
        }
    </style>
</head>
<body>
    <form onsubmit="return FormValid()">
        <input type="text" placeholder="Enter Name" id="fname">
        <span></span>
        <br><br>  

        <input type="text" placeholder="Enter Mobile" id="mobile">
        <span></span>
        <br><br>  

        <input type="password" placeholder="Enter Password" id="pass">
        <span></span>
        <br><br>  
        <button>Submit</button>
    </form>

    <script>
        function FormValid(){
            
            var fname = document.getElementById("fname").value;
            var mobile = document.getElementById("mobile").value;
            var pass= document.getElementById("pass").value;
            var error = document.getElementsByTagName("span");

            for(var data in error)
        {
            error[data].innerHTML="";
        }
            if(!fname)
        {
            error[0].innerHTML="Enter Your Name";
            return false;
        }
       else  if(fname.search(/[A-Z a-z]/))
        {
            error[0].innerHTML="Only Alphabets";
            return false;
        }

        else if(!mobile)
        {
            error[1].innerHTML="Enter Mobile Number";
            return false;
        }

        else if(mobile.search(/[0-9]/))
        {
            error[1].innerHTML="Only Number Allow";
            return false;
        }

        else if(mobile.length!=10)
        {
            error[1].innerHTML="Only 10 Digit Number Allow";
            return false;
        }

        else if(!pass)
        {
            error[2].innerHTML="Enter Password";
            return false;
        }

        else if(pass.length<5)
        {
            error[2].innerHTML="Should be a above of 5 Character";
            return false;
        }

        else if(pass.search(/[A-Z]/)==-1)
        {
            error[2].innerHTML="One Letter Should be Caps";
            return false;
        }

        else if(pass.search(/[0-9]/)==-1)
        {
            error[2].innerHTML="One Numeric";
            return false;
        }

        else if(pass.search(/[!@#$%^&*]/)==-1)
        {
            error[2].innerHTML="One Special Character";
            return false;
        }
        }
    </script>
</body>
</html>
