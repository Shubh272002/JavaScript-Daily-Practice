<script>
    'use strict'
var days,msg;

days=1;
switch(days)
{
    case 1:
        msg="Sunday";
        break;
    
    case 2:
        msg="Monday";
        break;

    case 3:
        msg="Tuesday";
        break;

    case 4:
        msg="Wednesday";
        break;
    
        default :
        msg="Invalide Day number";
        break;
}
    
    document.write(msg)
</script>
