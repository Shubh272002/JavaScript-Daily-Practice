<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>UserName:-<span id="w"></span></h2>
    <h2>Email:- <span id="x"></span></h2>

    <button onclick="RemoveData()">Remove Data </button>

    <script>
        var data = localStorage.getItem("user");
        var email = localStorage.getItem("useremail");
        document.getElementById("w").innerHTML=data;
        document.getElementById("x").innerHTML=email;

        function RemoveData(){
            //localStorage.removeItem("user");
            localStorage.clear();
        }
    </script>
</body>
</html>
