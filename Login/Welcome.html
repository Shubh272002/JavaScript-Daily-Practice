<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: calibri;
        }
    </style>
</head>
<body>
    <h1 align="center">Welcome Page</h1>
    <div align="right">UserName:- <span id="w"></span></div>
    <button onclick="Logout()"> Logout</button>

    <script>
        var data = localStorage.getItem("username");
        document.getElementById("w").innerHTML=data;

        if(!data){
            window.location.href="login.html";
        }
        function Logout(){
            localStorage.clear();   
            window.location.href="login.html"
        }
    </script>
</body>
</html>
