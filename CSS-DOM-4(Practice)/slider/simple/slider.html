<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-slider{
            width:70%;
            height:500px;
            border:1px solid black;
            margin:0 15%;
        }
    </style>
</head>
<body>
    <div class="image-slider">
        <img src="" alt="" width="100%" height="100%" id="images">
    </div>

    <script>
        var i=0;
        var slider_image=['p1.jpg','p2.jpg','p3.jpg','p4.jpg'];
        function sliders(){
            document.getElementById("images").src=slider_image[i];
            i++;
            if(i==4)
        {
            i=0;
        }
        setTimeout("sliders()",1000);

        }

        sliders();
    </script>
</body>
</html>
