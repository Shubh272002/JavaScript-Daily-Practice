<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="">
        <option value="">Choose Course</option>
   
        <script>
            var menu=["PHP","Java","React","Python","Angular"];

            for(var data in menu){
                document.write(`<option value=${data}>${menu[data]}</option>`)
            }
        </script>
   </select>
</body>
</html>
