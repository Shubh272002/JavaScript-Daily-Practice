    <script>

        function FeeApp()
{
        var fee,submitFee,dueFee,total;

        fee=document.getElementById("x1").value;
        submitFee=document.getElementById("x2").value;
        dueFee = fee-submitFee;

        docment.getElementById("x3").value=dueFee;
}


   

    </script>
