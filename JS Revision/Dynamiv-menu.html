<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu </title>
</head>
<body>
    <ul>
        <script>
            var menu=["Home","About","Gallary","Events"]

            for(var data in menu){
                document.write(`<li><a href=${menu[data]}.html>${menu[data]}`)
            }
        </script>
    </ul>
</body>
</html>
