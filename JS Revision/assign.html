<script>

    var name,hindi,eng,total,per;

    name= prompt("Enter Name:-");
    hindi = Number(prompt("Enter Hindi Marks:"));
    eng = Number(prompt("Entet Eng Marks:"));


    total = hindi+eng;
    per = total/2;


    document.write(`<p>Student Name:- ${name}</p>`)
    document.write(`<p>Hindi Marks:- ${hindi}</p>`)
    document.write(`<p>English :- ${eng}</p>`)
    document.write(`<p>Total Marks:- ${total}</p>`)
    document.write(`<p>percent:- ${per}</p>`)




</script>
