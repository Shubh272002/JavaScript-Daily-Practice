<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: calibri;
        }

        .abc{
            font-family: calibri;
            color:red;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(1,1,1,.7);
        }
    </style>
</head>
<body>

<input type="password" placeholder="Enter password" id="pass">
<button onclick="showPass()">Show/hide</button>

    <script>
  
        function showPass()
        {
        var data = document.getElementById("pass");
        if(data.type=="password")
        {
            data.type="text"
        }
        else{
            data.type="password"
        }
        

 }
    </script>
</body>
</html>
