<html lang="en">
<head>

<body>
    
   <input type="text" placeholder="Enter Color Name" id="clr"> <button onclick="changeFormat()">Change Color</button>
    <h1 align="center" id="x">Computer Education</h1>
    

    <script>
        function changeFormat()
        {
        var txtcolor=document.getElementById("clr").value
        var txtfont ="calibri"

        //Apply
       var data = document.getElementById("x");
       data.style.color=txtcolor;
       data.style.fontFamily=txtfont;
        
        }
    </script>
</body>
