<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: calibri;
        }

        .abc{
            font-family: calibri;
            color:red;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(1,1,1,.7);
        }
    </style>
</head>
<body>

    <button onclick="changeFormat()">Toggle</button>
    
    <h1 align="center" id="x">Css class list</h1>

    <script>
  
        function changeFormat()
        {
        var data = document.getElementById("x");
        if(data.style.color=="red")
        {
            data.style.color="blue";
        }
        else{
            data.style.color="red";
        }
        

 }
    </script>
</body>
</html>
