<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: calibri;
        }
    </style>
</head>
<body>
    <h2>userName</h2>
    <p id="x1"></p>

    <h2>Email</h2>
    <p id="x2"></p>

    <h2>Mobile Number</h2>
    <input type="text" placeholder="Mobile Number" id="x3"/>

    <script>
        var user,email,mobile;
        //data set
        user="<b>Ram Kumar</b>";
        email="<u>ramk@gmail.com</u>";
        mobile="878797979898"

        //data get
        document.getElementById("x1").innerHTML=user;
        document.getElementById("x2").innerText = email;
        document.getElementById("x3").value=mobile
    </script>

</body>
</html>
