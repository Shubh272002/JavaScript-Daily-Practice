<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <ul>
        <script>
            var menu = ["home","about","gallary","contact"];
            for(var data in menu){
                document.write(`<li><a href=${menu[data]}.html>${menu[data]}</li>`)
            }
        </script>
    </ul>
</body>
</html>
