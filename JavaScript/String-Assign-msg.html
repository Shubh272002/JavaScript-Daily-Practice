<script>

    var name =" ";

    name = prompt("What is Your Name?");

    document.write(`<p> My Name is=> ${name}</p>`)
    document.write(`<p>My Name Length is=>${name.length}</p>`)
    document.write(`<p>Name is Uppercase=>${name.toUpperCase()}</p>`)
    document.write(`<p>Name is Lowercase=>${name.toLowerCase()}</p>`)

    // console.log(name.toUpperCase());

</script>
