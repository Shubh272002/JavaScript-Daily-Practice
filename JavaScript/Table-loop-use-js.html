<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="60%" align="center" cellspacing="0" cellpadding="5">
        <script>
            for(var i=1;i<=10;i++){
                document.write("<tr>")
                    for(var x=2;x<=18;x++){
                        document.write(`<td>${[i]*[x]}`)
                    }
            }
        </script>

    </table>
    
</body>
</html>
