<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
            font-family: calibri;
        }
    </style>
    
</head>

<body>
    <h3>Student Marsheet:-</h3>
<div class="container">
    <div>
        <div class="book1">
            <label>Computer</label>
            <input class="form-control" id="b1" type="number" name="" placeholder="Marks">
        </div>
        <br>

        <div class="book2">
            <label>Hindi</label>
            <input  class="form-control"  id="b2" type="number" name="" placeholder="Marks">
        </div>
        <br>

        <div class="book3">
            <label>English</label>
            <input class="form-control"  id="b3" type="number" name="" placeholder="Marks">
        </div>
        <br>

        <div class="book4">
            <label>Science</label>
            <input  class="form-control"  id="b4" type="number" name="" placeholder="Marks">
        </div>
        <br>

        <div class="book5">
            <label>Math</label>
            <input class="form-control"  id="b5" type="number" name="" placeholder="Marks">
        </div>
        <br>
        <div>
            <button class="btn btn-warning col-md-2" onclick="calculate()">Calculate</button>
        </div>


    </div>
    <br>

    <div>
        <table class="table table-bordered border-dark">
            <tr>
                <td>Total Marks =></td>
                <td>500</td>
            </tr>

            <tr>
                <td>Obtained Marks =></td>
                <td id="ob"></td>
            </tr>

            <tr>
                <td>Percentage(%) =></td>
                <td id="per"></td>
            </tr>

            <tr>
                <td>Grade =></td>
                <td id="grd"></td>
            </tr>



        </table>
    </div>
</div>
    
<script>

function calculate(){
   var a= parseInt(document.getElementById('b1').value);
   var b= parseInt(document.getElementById('b2').value);
   var c= parseInt(document.getElementById('b3').value);
   var d= parseInt(document.getElementById('b4').value);
   var e= parseInt(document.getElementById('b5').value);

   if (a>100 || b>100 || c>100 || d>100 || e>100){
    alert("Please Enter Your Correct Value =>")
   }

   else{
    var obtain = a+b+c+d+e;
    document.getElementById("ob").innerHTML=obtain;
    var per = obtain/500*100;
    document.getElementById("per").innerHTML=per;

    if(obtain>=80){
        document.getElementById("grd").innerHTML="A";
    }

    else if(obtain>=70){
        document.getElementById("grd").innerHTML="B";
    }

    else if(obtain>=60){
        document.getElementById("grd").innerHTML="C";
    }

    else if(obtain>=50){
        document.getElementById("grd").innerHTML="D";
    }

    else if(obtain>=40){
        document.getElementById("grd").innerHTML="E";
    }

    else{
        document.getElementById("grd").innerHTML="F";
    }

    
   
   }
//    return false;
}

</script>
</body>
</html>
