<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <select name="" id="">
        <option value="">Choose Course</option>

        <script>
            var menu = ["Java","Python", "Php","C++","C"]

            for(var data in menu){
                document.write(`<option>${menu[data]}`)
            }
        </script>
    </select>
</body>
</html>
