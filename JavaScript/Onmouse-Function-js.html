<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouse</title>
    <style>
        *{
            font-family: calibri;
        }
    </style>
</head>
<body>
    <button onmouseover="abc(0)" onmouseout="abc(1)">See This Example</button>
    <h2> User Name:- <span id="w">Shubh Verma</span></h2>




    <script>
        function abc(x){

            if(x==0){
           document.getElementById("w").innerHTML="Chetan"
            }

            if(x==1){
                document.getElementById("w").innerHTML= "Verma"
            }
        }
    </script>
    
</body>
</html>
