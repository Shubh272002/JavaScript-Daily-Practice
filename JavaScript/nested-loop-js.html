<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment</title>
</head>
<body>
     <div align="center">
        <h2>Counter:-  <span id="w"></span></h2>
        <button onclick="Increment()">Increment</button>

     </div>

     <script>
        var i=0;
        var days= ["Sun","Mon","Tue","Wed","Thru","Fri","Sat"]
        function Increment(){
            document.getElementById("w").innerHTML=days[i];
            i++;
            if(i==6 ){
                i=0; 
            }

        }
     </script>
</body>
</html>
